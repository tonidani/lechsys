<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
        <title>{{ title }} - LechSys</title>
        {% else %}
        <title>LechSys - App</title>
        {% endif %}
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="theme-color" content="#34A5DA">
        <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/android-launchericon-192-192.png') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
		 {% block stylesheet %}
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/login.css') }}"/>
		{% endblock stylesheet %}
		
    </head>
    <body>

    <div class="jumbotron" style="position: -webkit-sticky; top:0; position:sticky; z-index:5; background-color:var(--blackleadcolor);">
            <button class="add-button" style="display: none; background-color: var(--leadcolor); color: white; padding:4px;"><i class="fas fa-download"></i> {{_("Install our App and Add to home screen") }} </button>
        </div>



	
        
        {% block content %}{% endblock %}
        <script src="{{ url_for('static', filename='app.js') }}"></script>


    </body>
</html>
